---
layout: default
title: Projects | Aaron Gunderson
---

<div class="page-content">
	<h1>Projects</h1>
  Here are a few projects I have worked on.

	<ul id="project-list">
		{% for project in site.data.projects %}
   		<li><a href="#{{ project.html_name }}">{{ project.name}}</a></li>
   		{% endfor %}
	</ul>

	{% for project in site.data.projects %}
	<hr>
	<div class="project">
		<h1>
			<a href="{{ project.url }}" id="{{ project.html_name }}" class="project-title">
				{{ project.name}}
			</a>
		</h1>

		<br>

	    <img class="project-img" src="{{ project.src }}" alt="{{ project.alt }}">

		<p>{{ project.description }}</p>
	</div>
	{% endfor %}

</div>
