---
layout: default
title: Blog | Aaron Gunderson
---

<div class="page-content">
    <ul id="blog-list">
        {% for post in site.posts %}
            <li>
                <p align="right">
                    {{ post.date | date: '%B %d, %Y' }}
                </p>
                <a href="{{ post.url }}">
                    <h2>{{ post.title }}</h2>
                </a>
                {{ post.excerpt }}
	            <a href="{{ post.url }}">Read More</a>
	            <hr>
            </li>
        {% endfor %}
    </ul>
</div>
