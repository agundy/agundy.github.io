---
layout: default
title: Blog | Aaron Gunderson
header: Blog
---

<ul class="unstyled blog">
    {% for post in site.posts %}
        <li class="blog-post">
            <p class="blog-date" align="right">
                {{ post.date | date: '%B %d, %Y' }}
            </p>
            <a href="{{ post.url }}">
                <h3>{{ post.title }}</h3>
            </a>
            {{ post.excerpt }}
            <a href="{{ post.url }}">Read More</a>
            <hr>
        </li>
    {% endfor %}
</ul>
