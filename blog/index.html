---
layout: default
title: Blog | Aaron Gunderson
---

<div class="page-content">
    <p><br></p>
    <ul id="blog-list">
        {% for post in site.posts %}
            <li>
                {{ post.date | date: '%B %d, %Y' }}
                <a href="{{ post.url }}">
                    <h2>{{ post.title }}</h2>
                </a>
                {{ post.excerpt }}
            </li>
        {% endfor %}
    </ul>
</div>
