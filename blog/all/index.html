---
layout: default
title: Blog - All Posts | Aaron Gunderson
header: All Posts
---

<ul class="unstyled blog-list">
  {% for post in site.posts %}
  <li class="blog-post">
    <p>
    <span class="blog-date">
      {{ post.date | date: '%B %d, %Y' }}
    </span>
    <a class="blog-post-title" href="{{ post.url }}">{{ post.title }}</a>
    </p>
  </li>
  {% endfor %}
</ul>
