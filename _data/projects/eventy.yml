title: Eventy
description: |
    <p>
      Honourable Mention Award in the AT&T Tech Valley Civic App Challenge.
    </p>
    <p>
      The AT&T Tech Valley Civic App Challenge was a two month virtual hackathon for the most talented computer scientists, software developers, designers, and engineers in the New York State Capital Region to build products to benefit the local community. The winning submission was Eventy, an iOS application that helps citizens find community events nearby, where and when they'll happen, and get directions to get involved in the community.
    </p>
    <p>
      Our submission can be seen <a href='https://www.hackerleague.org/hackathons/at-and-t-tech-valley-civic-app-challenge/hacks/eventy'>here.</a> And a demo of the app can be found <a href="https://www.youtube.com/watch?v=u1y3uFUdWvk&feature=youtu.be">here on Youtube</a>
    </p>
