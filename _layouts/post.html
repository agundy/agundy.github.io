<!DOCTYPE html>

<html>

  <head>
    {% include head.html %}
  </head>

  <body>
    <div class="container-fluid">
      <div id="layout" class="row">
        <div class="links col-md-2 col-sm-2 col-sm-offset-0 col-xs-8 col-xs-offset-2 text-right">
          {% include navigation.html%}
        </div>
        <div class="left-bar col-md-8 col-sm-10 col-xs-12">
          <div class="row">
            <div class="col-md-12 page-header">
              <h2>{{ page.title }} <small>{{ page.date | date: '%B %d, %Y' }}</small></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-xs-12">
              {{ content }}
              <br>
              <br>
              <br>

              <div class="blog-post-navigation">
                {% if page.previous.url %}
                <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
                {% if page.next.url %}
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
