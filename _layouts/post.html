<!DOCTYPE html>

<html lang="en">

  <head>
    {% include head.html %}
  </head>

  <body>
    <section class="navigation">
      {% include navigation.html %}
    </section>
    <section class="content left-bar">
      <h1 class="blog-title bottom-bar">{{ page.title }} <small class="blog-date">{{ page.date | date: '%B %d, %Y' }}</small></h1>
      <article class="blog-post">
        {{ content }}
      </article>
      <footer class="blog-post-navigation">
        <section class="link prev">
          {% if page.previous.url %}
          <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
          {% endif %}
        </section>
        <section class="link all">
          <a href="/blog/">More Posts</a>
        </section>
        <section class="link next">
          {% if page.next.url %}
          <a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
          {% endif %}
        </section>
      </footer>
    </section>
    <section >
  </body>
</html>
